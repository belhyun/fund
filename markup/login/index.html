<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소액기부개발-로그인</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">-->
    <link rel="stylesheet" href="assets/css/Login-Box-En.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center" id="login-box">
            <div class="login-box-header">
                <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">로그인</h4>
            </div>
            <div class="login-box-content">
                <!--<div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#"><i class="fa fa-facebook" style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>LoginPage with Facebook</a></div>
                <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#" style="margin-bottom:10px;"><i class="fa fa-google" style="color:rgb(255,255,255);width:56px;"></i>LoginPage with Google+</a></div>-->
                <div>
                    <a class="d-flex flex-row align-items-center social-login-link" href="#">
                        <i style="margin-left:0px;padding-right:20px;padding-left:22px;width:223px; margin:0 auto" class="kakao-login"></i>
                    </a>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center login-box-seperator-container">
                <div class="login-box-seperator"></div>
                <div class="login-box-seperator-text">
                    <p style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">또는</p>
                </div>
                <div class="login-box-seperator"></div>
            </div>
            <div class="email-login" style="background-color:#ffffff;"><input type="email" required="" placeholder="이메일" minlength="6" class="email-imput form-control" style="margin-top:10px;"><input type="password" required="" placeholder="비밀번호" minlength="6" class="password-input form-control" style="margin-top:10px;"></div>
            <div
                class="submit-row" style="margin-bottom:8px;padding-top:0px;"><button class="btn btn-primary btn-block box-shadow" type="submit" id="submit-id-submit">로그인</button>
                <div class="d-flex justify-content-between">
                    <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input" type="checkbox" name="check" id="formCheck-1" for="remember" style="cursor:pointer;"><label class="form-check-label" for="formCheck-1"><span class="label-text">기억하기</span></label></div><a href="#"
                        id="forgot-password-link">비밀번호를 잊으셨습니까?</a></div>
        </div>
        <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
            <p style="margin-bottom:0px;">계정이 없습니까?<a href="#" id="register-link">회원가입!</a></p>
        </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
